<!DOCTYPE html>
<html>
<head>
	<title>Extended Static timeline without filter. Basic Example.</title>

	<link rel="stylesheet" href="../../../dist/sentio.css" />

	<script src="../../../node_modules/d3/build/d3.js" charset="utf-8"></script>
	<script src="../../../dist/sentio.js" charset="utf-8"></script>

	<style>
	</style>

</head>
<body>
	<div id="chart"></div>
	<button onclick="updateData()">Update Data</button>
	<button onclick="stackData()">Stack Plots</button>
	<button onclick="lockY()">Lock Y Axis</button>

	<script type="text/javascript">

		var stack = false;
		var timelineDiv = d3.select('#chart');
		var timeline = sentio.timeline.line()
			.height(500)
			.width(600)
			.autoColor(true);

		var hwm = Date.now();
		var data = [];
		var series = 0;

		timeline.init(timelineDiv);
        timeline.yAxis().ticks(10);
		timeline.yExtent().overrideValue([0, undefined]);
		updateData();

		function generateData(start, samples){
			var toReturn = [];
			for(var i=0; i<samples; i++){
				toReturn.push([start + i*1000, Math.random() * 10]);
			}
			return toReturn;
		}

		function updateData() {

			data.push({ key: 'series' + series++, opacity: stack ? '1' : '0.1', data: generateData(hwm - 1000*15, 15) });

			// Append stacked data
			data.reverse().forEach(function(d, i) {
				d.data.forEach(function(point, j) {
					point[2] = i === 0 ? point[1] : point[1] + data[i-1].data[j][2];
				});
			});
			data.reverse();

			timeline.data(data);
			timeline.redraw();
		}

		function stackData() {
			stack = !stack;

			data.forEach(function(d) {
				d.opacity = stack ? '1' : '0.1';
			});
			timeline.yValue(function(d) {
				return d[stack ? 2 : 1];
			});

			timeline.data(data);
			timeline.redraw();
		}

		function lockY() {

		}

	</script>

</body>
</html>
