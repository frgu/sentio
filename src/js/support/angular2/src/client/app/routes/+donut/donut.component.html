<h1>Donut Chart Example</h1>
<p>AngularJS integrated D3 donut chart</p>
<donut-chart
        (window:resize)="onResize($event)"
        [style.width.px]="300"
        [style.height.px]="300"
        [configureFn]="configureDonutChart"
        [model]="model"
        [sentioResizeWidth]="true"
        [sentioResizeHeight]="true"></donut-chart>
<button (click)="updateData()">Update Data</button>
